<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-section</title>
    <style>
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
         td {
            padding: 12px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">Invoice #123456789</td>
            <td>14 January 2025</td>
        </tr>
        <tr>
            <td colspan="2">
            Pay to: <br>
            Acme Billingg Co. <br>
            123 Main St. <br>
            Cityville,NA 12345
             </td>

        
            <td colspan="2">
            Customer: <br>
            John smith <br>
            321 Willow Way <br>
            Southeast Northwestershire, MA 54321
            </td>
        </tr>

        <tr>
            <td>Name/Description</td>
            <td>Qty.</td>
            <td>@</td>
            <td>Cost</td>
        </tr>

        <tr>
            <td>Paperclips</td>
            <td>1000</td>
            <td>0.01</td>
            <td>10.00</td>
        </tr>
        <tr>
            <td>Staples(box)</td>
            <td>100</td>
            <td>1.0</td>
            <td>100.00</td>
        </tr>
        <tr>
            <td colspan="3">Subtotal</td>
            <td>110.00</td>
        </tr>
        <tr>
            <td colspan="2">Tax</td>
            <td>8%</td>
            <td>8.80</td>
        </tr>
        <tr>
            <td colspan="3">Grand Total</td>
            <td>$118.80</td>
        </tr>
    </table>

    
</body>
</html>
